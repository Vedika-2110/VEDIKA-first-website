        .photo-card {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 250px; /* Fixed width */
            height: 340px; /* Fixed height */
            text-align: center;
            transition: transform 0.3s ease;
        }

        .photo-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .photo-card {
            text-align: center;
            transform: scaleY(0.9); /* Reduces the height to 80% of the original */
            transform-origin: center; /* Keeps scaling centered */
        }

        .photo-card:hover {
            transform: translateY(-10px);
        }

        .photo-card img {
            width: 100%;
            height: 80%;
            border-bottom: 2px solid #eee;
        }

        .photo-card:hover img {
            transform: scale(1.05);
        }

        .photo-card h4 {
            font-size: 1.8rem;
            font-family: Arial, sans-serif;
            margin: 15px 0;
            padding: 0 10px;
        }

        .photo-card p {
            color: #666;
            padding: 0 10px 15px;
        }



       /* Gallery Section Styles */
        .gallery-section {
            text-align: center;
            padding: 40px 20px;
        }
        
        .gallery-section h2 {
            font-family: Arial, sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center
        }
        
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 0 auto
        }

        .gallery-item {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease
        }

        .gallery-item img.hover-image {
            opacity: 0
        }

        .gallery-item:hover img.hover-image {
            opacity: 1
        }

        .gallery-item:hover img:not(.hover-image) {
            opacity: 0
        }
        /* Footer Styles */
        footer {

            background-color:  #D6CC99;
            padding: 20px;
            text-align: center;

            text-decoration: none;
            margin: 5px;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #555;
        }
